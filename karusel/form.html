    <main class="form">
        <form id="registration-form">
            <div class="form-group">
              <label for="input-first-name">Имя</label>
              <input type="text" class="form-control" id="input-first-name" name="first-name" required pattern="[A-Za-zА-Яа-яЁё]{3,}">
            </div>
            <div class="form-group">
              <label for="input-last-name">Фамилия</label>
              <input type="text" class="form-control" id="input-last-name" name="last-name" required pattern="[A-Za-zА-Яа-яЁё]{3,}">
            </div>
            <div class="form-group">
              <label for="input-username">Логин</label>
              <input type="text" class="form-control" id="input-username" name="username" required minlength="5" maxlength="8">
            </div>
            <div class="form-group">
              <label for="input-phone">Телефон</label>
              <input type="tel" class="form-control" id="input-phone" name="phone" required pattern="^\+?\d{11}$">
            </div>
            <div class="form-group">
              <label for="input-email">e-mail</label>
              <input type="email" class="form-control" id="input-email" name="email" required>
            </div>
            <div class="form-group">
              <label for="input-password">Пароль</label>
              <input type="password" class="form-control" id="input-password" name="password" required pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[_]).{8,}$">
            </div>
            <div class="form-group">
              <label>Пол</label>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" id="radio-gender-male" value="male" required>
                <label class="form-check-label" for="radio-gender-male">
                  Мужской
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" id="radio-gender-female" value="female">
                <label class="form-check-label" for="radio-gender-female">
                  Женский
                </label>
              </div>
            </div>
            <div class="form-group">
              <label for="select-year">Год рождения</label>
              <select class="form-control" id="select-year" name="year" required>
                <option value="" disabled selected>Выберите год</option>
                <option value="1995">2003</option>
                <option value="1996">2003</option>
                <option value="1997">2003</option>
                <option value="1998">2003</option>
                <option value="1999">2003</option>
                <option value="2000">2003</option>
                <option value="2001">2002</option>
                <option value="2002">2003</option>
                <option value="2003">2003</option>
                <option value="2004">2003</option>
                <option value="2005">2003</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
          </form>
        
    </main>
    <script>
    const form = document.querySelector('#registration-form');

form.addEventListener('submit', function(event) {
  event.preventDefault();
  
  const firstNameInput = form.querySelector('#input-first-name');
  const lastNameInput = form.querySelector('#input-last-name');
  const usernameInput = form.querySelector('#input-username');
  const phoneInput = form.querySelector('#input-phone');
  const emailInput = form.querySelector('#input-email');
  const passwordInput = form.querySelector('#input-password');

  const isValidFirstName = firstNameInput.checkValidity();
  const isValidLastName = lastNameInput.checkValidity();
  const isValidUsername = usernameInput.checkValidity();
  const isValidPhone = phoneInput.checkValidity();
  const isValidEmail = emailInput.checkValidity();
  const isValidPassword = passwordInput.checkValidity();

  if (isValidFirstName && isValidLastName && isValidUsername && isValidPhone && isValidEmail && isValidPassword) {
    form.submit();
  } else {
    alert('Пожалуйста, проверьте правильность введенных данных');
  }
});
</script>
